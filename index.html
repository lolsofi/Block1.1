<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row roww">

      <div class="col-lg-6">
        <img class="picBg" src="img/bg.jpg" alt="">
      </div>

      <div class="col-lg-6">
        <h1>Get iintoo it today</h1>
        <div class="afterH1">There is no change or obligation upon registration</div>

        <div class="row">
          <div class="col-md-6 col">
            <a href="#" class="btn btn-fb">
              <img src="img/facebook.svg" alt="">
              <span>Register with Facebook</span>
            </a>
          </div>

          <div class="col-md-6 col">
            <a href="#" class="btn btn-in">
              <img src="img/linkedin.svg" alt="">
              <span>Register with LinkedIn</span>
            </a>
          </div>
        </div>


        <div class="choice">
          <span>or</span>
        </div>

        <div class="row">
          <div class="col-md-6">
            <input class="email" type="email" placeholder="Email" name="Email">
          </div>
          <div class="col-md-6">
            <input class="phone" type="tel" placeholder="Phone" name="Phone">
          </div>
        </div>

        <h2>What type of investor are you?</h2>
        <div class="afterH2">Select the type of investor you are below.</div>

        <label class="radio">
          <input type="radio" name="time" value="Individual" checked>
          Individual
        </label>
        <label class="radio">
          <input type="radio" name="time" value="Business">
          Business
        </label>
        <label class="radio">
          <input type="radio" name="time" value="IRA">
          IRA
        </label>
        <label class="radio">
          <input type="radio" name="time" value="Trust">
          Trust
        </label>

        <label class="checkbox">
          <input type="checkbox" name="time">
          <span>I agree to the terms and receiving notifications from iintoo
            <a class="fullTerms" href="#">View full terms</a>
          </span>
        </label>





        <button>Create Account</button>

      </div>
    </div>




  </div>
</body>
</html>
