<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row roww">

      <div class="col-lg-6 for-logo">
        <img class="pic-bg" src="img/bg.jpg" alt="">
        <img class="logo" src="img/logo.svg" alt="">
      </div>

      <div class="col-lg-6">
        <h1>Get iintoo it today</h1>
        <p class="fz-29">There is no change or obligation upon registration</p>

        <div class="row mb-row">
          <div class="col-sm-12 col-md-6 col-lg-12 col-xl-6">
            <a href="#" class="btn btn-fb">
              <img src="img/facebook.svg" alt="">
              <span>Register with Facebook</span>
            </a>
          </div>

          <div class="col-sm-12 col-md-6 col-lg-12 col-xl-6">
            <a href="#" class="btn btn-in">
              <img src="img/linkedin.svg" alt="">
              <span>Register with LinkedIn</span>
            </a>
          </div>
        </div>

        <div class="choice">
          <span>or</span>
        </div>

        <div class="contacts">
          <div class="row">
            <div class="col-md-6">
              <div class="email">
                <label>
                  Email
                  <input type="email" name="Email">
                </label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="phone">
                <label>
                  Phone
                  <input type="tel" name="Phone">
                </label>
              </div>
            </div>
          </div>
        </div>

        <h2>What type of investor are you?</h2>
        <p class="mb-p">Select the type of investor you are below.</p>

        <div class="radio-btn">
          <label>
            <input type="radio" name="time" value="Individual" checked>
            Individual
            <img src="img/info.svg" alt="">
          </label>
          <!-- <p>I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.</p> -->
          <label>
            <input type="radio" name="time" value="Business">
            Business
            <img src="img/info.svg" alt="">
          </label>
          <label>
            <input type="radio" name="time" value="IRA">
            IRA
            <img src="img/info.svg" alt="">
          </label>
          <label>
            <input type="radio" name="time" value="Trust">
            Trust
            <img src="img/info.svg" alt="">
          </label>
        </div>

        <label class="checkbox">
          <input type="checkbox" name="time">
          <p>I agree to the terms and receiving notifications from iintoo
          </p>
          <a class="fullTerms" href="#">View full terms</a>
        </label>

        <button>Create Account</button>

      </div>
    </div>




  </div>
</body>
</html>
